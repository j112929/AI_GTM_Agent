<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI GTM Agent - Admin Console</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>AI GTM Agent Ops</h1>
        <nav>
            <button class="active">Dashboard</button>
            <button id="btn-simulate">Inject Test Lead</button>
        </nav>
    </header>

    <main>
        <section id="metrics">
            <div class="card">
                <h3>Total Leads</h3>
                <p class="number">1,245</p>
            </div>
            <div class="card">
                <h3>Emails Sent</h3>
                <p class="number">850</p>
            </div>
            <div class="card">
                <h3>Reply Rate</h3>
                <p class="number">4.2%</p>
            </div>
            <div class="card">
                <h3>Interested</h3>
                <p class="number">12</p>
            </div>
        </section>

        <section id="review-queue">
            <div class="queue-header">
                <h2>Review Queue</h2>
                <div class="batch-actions" style="display:none;">
                    <span id="selected-count">0 selected</span>
                    <button id="btn-batch-approve" class="btn-approve">Approve Selected</button>
                </div>
            </div>
            <div id="queue-list"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
